<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    {% if id %}
                        <input name="id" type="hidden" value="{{ id }}"></input>
                    {% endif %}
                    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text" value="{% if initial %}{{ initial.name }}{% endif %}">
                    <input autocomplete="off" name="month" placeholder="Month" type="number" min="1" max="12" value="{% if initial %}{{ initial.month }}{% endif %}">
                    <input autocomplete="off" name="day" placeholder="Day" type="number" min="1" max="31" value="{% if initial %}{{ initial.day }}{% endif %}">
                    {% if id %}
                        <button name="action" type="submit" value="update">Update Birthday</button>
                    {% else %}
                        <button name="action" type="submit" value="add">Add Birthday</button>
                    {% endif %}
                </form>
                {% for error in errors %}
                    <span class="error">
                        {{ error }}
                    </span>
                {% endfor %}
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th style="width:50%">Name</th>
                            <th style="width:25%">Birthday</th>
                            <th>Amend</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.month }}/{{ birthday.day }}</td>
                                <td>
                                    <form action="/update" method="post" type="submit">
                                        <input name="id" type="hidden" value="{{ birthday.id }}">
                                        <input name="action" type="submit" value="Delete">
                                        <input name="action" type="submit" value="Update">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
