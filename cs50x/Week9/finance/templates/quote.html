{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="container">
        <div class="row mb-3">
            <div class="col-auto offset-4">
                <label class="mb-2" for="symbol">Symbol</label>
                <input autocomplete="off" autofocus class="form-control mb-3 mx-auto text-center w-auto" id="symbol"
                    name="symbol" placeholder="Stock symbol" type="text" value="{{ symbol }}">
            </div>
            <div class="col-auto">
                <label class="mb-2" for="price">Price</label>
                <input autocomplete="off" autofocus class="form-control mx-auto text-center w-auto" id="price"
                    name="price" readonly type="text" value="{{ price }}">
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Lookup</button>
</form>
{% endblock %}
